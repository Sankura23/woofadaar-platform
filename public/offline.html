<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Woofadaar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #eef7f5 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 480px;
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 40px 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #3bbca8;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 48px;
            height: 48px;
            fill: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .features {
            text-align: left;
            margin: 32px 0;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: #3bbca8;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feature-icon::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .feature-text {
            color: #374151;
            font-size: 14px;
            font-weight: 500;
        }

        .retry-button {
            background: #3bbca8;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 24px;
        }

        .retry-button:hover {
            background: #339990;
        }

        .retry-button:active {
            transform: translateY(1px);
        }

        .network-status {
            margin-top: 24px;
            padding: 16px;
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            font-size: 14px;
            color: #92400e;
        }

        .network-status.online {
            background: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }

        @media (max-width: 640px) {
            .offline-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">
            <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 28C8 28 12 20 16 20C20 20 24 28 24 28C24 28 20 32 16 32C12 32 8 28 8 28Z"/>
                <path d="M16 8C16 8 20 16 24 16C28 16 32 8 32 8C32 8 28 4 24 4C20 4 16 8 16 8Z"/>
                <path d="M24 20C24 20 28 12 32 12C36 12 40 20 40 20C40 20 36 24 32 24C28 24 24 20 24 20Z"/>
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p class="subtitle">Don't worry! You can still access some features while offline.</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon"></div>
                <div class="feature-text">View your dog's profile and health history</div>
            </div>
            <div class="feature">
                <div class="feature-icon"></div>
                <div class="feature-text">Browse previously loaded community questions</div>
            </div>
            <div class="feature">
                <div class="feature-icon"></div>
                <div class="feature-text">Access cached health recommendations</div>
            </div>
            <div class="feature">
                <div class="feature-icon"></div>
                <div class="feature-text">Create health logs (will sync when online)</div>
            </div>
        </div>

        <div id="network-status" class="network-status">
            üîç Checking network connection...
        </div>

        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>
    </div>

    <script>
        // Check network status
        function updateNetworkStatus() {
            const statusElement = document.getElementById('network-status');
            const retryButton = document.querySelector('.retry-button');
            
            if (navigator.onLine) {
                statusElement.className = 'network-status online';
                statusElement.innerHTML = 'üü¢ Connection restored! You can now access all features.';
                retryButton.textContent = 'Go Online';
                retryButton.onclick = () => window.location.href = '/';
            } else {
                statusElement.className = 'network-status';
                statusElement.innerHTML = 'üî¥ No internet connection detected.';
                retryButton.textContent = 'Try Again';
                retryButton.onclick = retryConnection;
            }
        }

        function retryConnection() {
            if (navigator.onLine) {
                // Try to navigate back to the app
                window.location.href = '/';
            } else {
                // Force a network check
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        window.location.href = '/';
                    })
                    .catch(() => {
                        // Still offline
                        updateNetworkStatus();
                        
                        // Show temporary feedback
                        const button = document.querySelector('.retry-button');
                        const originalText = button.textContent;
                        button.textContent = 'Still Offline...';
                        setTimeout(() => {
                            button.textContent = originalText;
                        }, 2000);
                    });
            }
        }

        // Listen for network status changes
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);

        // Initial status check
        updateNetworkStatus();

        // Periodic connectivity check
        setInterval(() => {
            fetch('/', { method: 'HEAD', cache: 'no-cache' })
                .then(() => {
                    if (!navigator.onLine) {
                        // Connection restored
                        window.location.href = '/';
                    }
                })
                .catch(() => {
                    // Still offline - do nothing
                });
        }, 30000); // Check every 30 seconds

        // Auto-refresh when connection is restored
        let wasOffline = !navigator.onLine;
        setInterval(() => {
            const isOnline = navigator.onLine;
            if (wasOffline && isOnline) {
                // Connection restored
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            }
            wasOffline = !isOnline;
        }, 5000);
    </script>
</body>
</html>
